worker_processes  1;
events { worker_connections 1024; }

http {
  # Map to determine allowed CORS origin
  map $http_origin $cors_origin {
    default "";
    "~^https?://localhost(:[0-9]+)?$" $http_origin;
    "~^https?://127\.0\.0\.1(:[0-9]+)?$" $http_origin;
    "~^https://.*\.vercel\.app$" $http_origin;
    "~^https://.*\.nautilushorizon\.com$" $http_origin;
    "~^https://nautilushorizon\.com$" $http_origin;
  }

  server {
    listen 80;
    
    # Root endpoint - API documentation
    location = / {
      if ($cors_origin) {
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
      }
      add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
      add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With' always;
      add_header 'Access-Control-Allow-Credentials' 'true' always;
      add_header Content-Type application/json;
      return 200 '{"status":"ok","message":"Nautilus Horizon API Gateway","services":["auth","vessels","voyages","compliance","trading","insurance","master-data"],"endpoints":["/auth/api/auth/login","/auth/api/users","/vessels/api/vessels","/voyages/api/voyages","/compliance/api/compliance","/trading/api/trading","/insurance/insurance/quotes","/master-data/master-data/vessels"]}\n';
    }
    
    # Helper function for CORS headers
    location @cors_preflight {
      if ($cors_origin) {
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
      }
      add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
      add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With' always;
      add_header 'Access-Control-Allow-Credentials' 'true' always;
      add_header 'Access-Control-Max-Age' 3600 always;
      add_header 'Content-Type' 'text/plain' always;
      add_header 'Content-Length' 0 always;
      return 204;
    }
    
    # Auth service routes
    location /auth/ {
      if ($request_method = 'OPTIONS') {
        return 204;
      }
      proxy_hide_header Access-Control-Allow-Origin;
      proxy_hide_header Access-Control-Allow-Methods;
      proxy_hide_header Access-Control-Allow-Headers;
      proxy_hide_header Access-Control-Allow-Credentials;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass_header Set-Cookie;
      proxy_pass_header Cookie;
      if ($cors_origin) {
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
      }
      add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
      add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With' always;
      add_header 'Access-Control-Allow-Credentials' 'true' always;
      proxy_pass http://auth:3001/;
    }
    
