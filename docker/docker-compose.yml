version: "3.9"
services:
  gateway:
    image: nginx:stable
    container_name: nh_gateway
    ports:
      - "8080:80"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - auth
      - vessels
      - voyages
      - compliance
      - compliance-ledger
      - trading
  auth:
    build:
      context: ../services/auth
      dockerfile: Dockerfile
    container_name: nh_auth
    environment:
      - NODE_ENV=development
      - PORT=3001
      - JWT_SECRET=${JWT_SECRET}
      - DB_URL=postgres://postgres:${POSTGRES_PASSWORD}@db:5432/nautilus
    expose:
      - "3001"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO", "-", "http://localhost:3001/health"]
      interval: 10s
      timeout: 3s
      retries: 10
  vessels:
    build:
      context: ../services/vessels
      dockerfile: Dockerfile
    container_name: nh_vessels
    environment:
      - NODE_ENV=development
      - PORT=3002
      - DB_URL=postgres://postgres:${POSTGRES_PASSWORD}@db:5432/nautilus
    expose:
      - "3002"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO", "-", "http://localhost:3002/health"]
      interval: 10s
      timeout: 3s
      retries: 10
  voyages:
    build:
      context: ../services/voyages
      dockerfile: Dockerfile
    container_name: nh_voyages
    environment:
      - NODE_ENV=development
      - PORT=3003
      - DB_URL=postgres://postgres:${POSTGRES_PASSWORD}@db:5432/nautilus
    expose:
      - "3003"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO", "-", "http://localhost:3003/health"]
      interval: 10s
      timeout: 3s
      retries: 10
  compliance:
    build:
      context: ../services/compliance
      dockerfile: Dockerfile
    container_name: nh_compliance
    environment:
      - NODE_ENV=development
      - PORT=3004
      - DB_URL=postgres://postgres:${POSTGRES_PASSWORD}@db:5432/nautilus
    expose:
      - "3004"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO", "-", "http://localhost:3004/health"]
      interval: 10s
      timeout: 3s
      retries: 10
  compliance-ledger:
    build:
      context: ../services/compliance-ledger
      dockerfile: Dockerfile
    container_name: nh_compliance_ledger
    environment:
      - NODE_ENV=development
      - PORT=3006
      - DATABASE_URL=postgres://postgres:${POSTGRES_PASSWORD}@db:5432/nautilus
    expose:
      - "3006"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO", "-", "http://localhost:3006/health"]
      interval: 10s
      timeout: 3s
      retries: 10
  trading:
    build:
      context: ../services/trading
      dockerfile: Dockerfile
    container_name: nh_trading
    environment:
      - NODE_ENV=development
      - PORT=3005
      - DB_URL=postgres://postgres:${POSTGRES_PASSWORD}@db:5432/nautilus
    expose:
      - "3005"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO", "-", "http://localhost:3005/health"]
      interval: 10s
      timeout: 3s
      retries: 10
  db:
    image: postgres:16-alpine
    container_name: nh_db
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=nautilus
    ports:
      - "5432:5432"
    volumes:
      - nh_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d nautilus"]
      interval: 5s
      timeout: 3s
      retries: 20
volumes:
  nh_pgdata:

